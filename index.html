<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu h1 {
            text-align: center;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .menu-item:nth-child(even) {
            background-color: #f0f0f0;
        }
        .menu-item img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Carte du Restaurant</h1>
        
        <div class="menu-section">
            <h2>Entrées</h2>
            <div class="menu-item">
                <img src="salade-cesar.jpg" alt="Salade César">
                <span>Salade César</span>
                <span>12€</span>
            </div>
            <div class="menu-item">
                <img src="soupe-oignon.jpg" alt="Soupe à l'oignon">
                <span>Soupe à l'oignon</span>
                <span>8€</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Plats Principaux</h2>
            <div class="menu-item">
                <img src="steak-frites.jpg" alt="Steak Frites">
                <span>Steak Frites</span>
                <span>18€</span>
            </div>
            <div class="menu-item">
                <img src="poulet-roti.jpg" alt="Poulet Rôti">
                <span>Poulet Rôti</span>
                <span>16€</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <img src="tarte-pommes.jpg" alt="Tarte aux Pommes">
                <span>Tarte aux Pommes</span>
                <span>7€</span>
            </div>
            <div class="menu-item">
                <img src="mousse-chocolat.jpeg" alt="Mousse au Chocolat">
                <span>Mousse au Chocolat</span>
                <span>6€</span>
            </div>
        </div>
    </div>
</body>
</html>
