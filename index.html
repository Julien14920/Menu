<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="script" href="animation.js">
    <title>Carte du Restaurant</title>
</head>
<body>
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">
            <img src="menu-icon.png" alt="Menu">
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#">Entrées</a>
            <a href="#">Plats</a>
            <a href="#">Dessert</a>
        </div>
    </div>
    <script src="animation.js"></script>
    <div class="menu">
        <h1>Carte du Restaurant</h1>
        
        <div class="menu-section">
            <h2>Entrées</h2>
            <div class="menu-item">
                <img src="salade-cesar.jpg" alt="Salade César">
                <span>Salade César</span>
                <span>12€</span>
            </div>
            <div class="menu-item">
                <img src="soupe-oignon.jpg" alt="Soupe à l'oignon">
                <span>Soupe à l'oignon</span>
                <span>8€</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Plats Principaux</h2>
            <div class="menu-item">
                <img src="steak-frites.jpg" alt="Steak Frites">
                <span>Steak Frites</span>
                <span>18€</span>
            </div>
            <div class="menu-item">
                <img src="poulet-roti.jpg" alt="Poulet Rôti">
                <span>Poulet Rôti</span>
                <span>16€</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <img src="tarte-pommes.jpg" alt="Tarte aux Pommes">
                <span>Tarte aux Pommes</span>
                <span>7€</span>
            </div>
            <div class="menu-item">
                <img src="mousse-chocolat.jpeg" alt="Mousse au Chocolat">
                <span>Mousse au Chocolat</span>
                <span>6€</span>
            </div>
        </div>
    </div>
</body>

</html>
